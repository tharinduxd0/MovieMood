<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMood - Find Your Perfect Movie</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="assets/logo.png" alt="MovieMood Logo" class="logo">
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active">HOME</a>
                <a href="#" class="nav-link">FILTER</a>
                <a href="#" class="nav-link">WATCHLIST</a>
                <a href="pages/upcoming.html" class="nav-link">UPCOMING NEWS</a>
            </nav>
            <div class="user-profile">
                <div class="profile-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
                        <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">LET'S FIND. WHICH TYPE OF MOVIE YOU WANT TO WATCH<br>ACCORDING TO YOUR CURRENT MOOD...</h1>
                    <p class="hero-subtitle">ANSWER THE QUESTION AND FIND OUT YOUR MOVIE!</p>
                    <button class="cta-button">LET'S GO!</button>
                </div>
            </section>

            <section class="trending-section">
                <h2 class="section-title">Trending Movies</h2>
                <div class="movies-grid" id="moviesGrid">
                    <div class="loading">Loading trending movies...</div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MovieMood. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
