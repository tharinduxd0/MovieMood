<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | MovieMood</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/signIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <body>
    <!-- Cinematic Background Layers -->
    <div class="cinematic-bg">
        <div class="theater-curtain"></div>
        <div class="film-reel left"></div>
        <div class="film-reel right"></div>
        <div class="spotlight"></div>
    </div>
    <div class="background-overlay"></div> 
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html">
                    <img src="../assets/logo.png" alt="MovieMood Logo" style="height:80px;">
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="auth-container">
            <div class="film-strip"></div> <!-- Decorative film strip -->
            <h1><i class="fas fa-film"></i> Welcome Back</h1>
            <p>Sign in to dive into your cinematic world.</p>
            <form onsubmit="signin(event)">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            </form>
            <p class="switch">
                Donâ€™t have an account? <a href="signUp.html">Sign Up</a>
            </p>
        </div>
    </main>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/signIn.js"></script>
</body>
</html>
