<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - MovieMood</title>
    <link rel="stylesheet" href="../css/watchlist.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <a href="../index.html">
                    <img src="../assets/logo.png" alt="MovieMood Logo" style="height:80px;">
                </a>
            </div>
            <nav class="nav-menu">
                <a href="../index.html" class="nav-link">HOME</a>
                <a href="filter.html" class="nav-link">FILTER</a>
                <a href="#" class="nav-link active">WATCHLIST</a>
                <a href="upcoming.html" class="nav-link">UPCOMING NEWS</a>
            </nav>
            <div class="user-profile">
                <div class="profile-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
                        <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="watchlist-header">
                <h1 class="page-title">My Watchlist</h1>
                <div class="watchlist-controls">
                    <div class="watchlist-count">
                        <span id="movieCount">0 movies</span>
                    </div>
                    <button class="clear-all-btn" id="clearAllBtn" onclick="clearAllWatchlist()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Clear All
                    </button>
                </div>
            </div>

            <section class="watchlist-section">
                <div class="movies-grid" id="watchlistGrid">
                    <!-- Movies will be loaded here -->
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <h2 class="empty-title">Your Watchlist is Empty</h2>
                    <p class="empty-description">Start adding movies to your watchlist to see them here!</p>
                    <a href="../index.html" class="discover-btn">Discover Movies</a>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MovieMood. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/watchlist.js"></script>
</body>
</html>
