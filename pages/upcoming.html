<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upcoming Movies - MovieMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/upcoming.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="../assets/logo.png" alt="MovieMood Logo" style="height:80px;">
      <nav class="nav-menu">
        <a href="../index.html" class="nav-link">HOME</a>
        <a href="../pages/filter.html" class="nav-link">FILTER</a>
        <a href="../pages/watchlist.html" class="nav-link">WATCHLIST</a>
        <a href="upcoming.html" class="nav-link active">UPCOMING NEWS</a>
      </nav>
      <div class="user-profile">
        <div class="profile-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor" />
            <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor" />
          </svg>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero-banner" id="heroBanner">
    <div class="hero-overlay">
      <h1 id="heroTitle">Upcoming Highlight</h1>
      <p id="heroRelease">Releasing Soon</p>
    </div>
  </section>

  <main class="main">
    <div class="container">
      <!-- Filter Section -->
      <section class="filter-section">
        <div class="filter-buttons">
          <button class="filter-btn active" onclick="filterMovies('all', event)">All Upcoming</button>
          <button class="filter-btn" onclick="filterMovies('this-month', event)">This Month</button>
          <button class="filter-btn" onclick="filterMovies('next-month', event)">Next Month</button>
          <button class="filter-btn" onclick="filterMovies('this-year', event)">This Year</button>
        </div>
      </section>

      <!-- Stats Display -->
      <div id="stats"></div>

      <!-- Movies Grid -->
      <section class="movies-section">
        <div class="movies-grid" id="moviesGrid">
          <div class="loading">Loading upcoming movies...</div>
        </div>

        <div class="load-more-container" id="loadMoreContainer" style="display:none;">
          <button class="load-more-btn" onclick="loadMoreMovies()">Load More Movies</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Movie Details Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-body" id="modalBody">
        <div class="modal-loading">Loading movie details...</div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MovieMood. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/upcoming.js"></script>
</body>
</html>
