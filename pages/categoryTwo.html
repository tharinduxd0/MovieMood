<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMood - Find Your Perfect Movie</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/category.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="../assets/logo.png" alt="MovieMood Logo" style="height:80px;">
            </div>
            <nav class="nav-menu">
                <a href="../index.html" class="nav-link">HOME</a>
                <a href="filter.html" class="nav-link active">FILTER</a>
                <a href="watchlist.html" class="nav-link">WATCHLIST</a>
                <a href="upcoming.html" class="nav-link">UPCOMING NEWS</a>
            </nav>
            <div class="user-profile">
                <div class="profile-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
                        <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="profile-dropdown">
                    <a href="signIn.html">Sign In</a>
                    <a href="signUp.html">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!--Question Section -->
    <main class="question-section">
        <h1>Energy & Engagement Level</h1>
        <p>Answer the questions to find a movie that matches your mood!</p>

        <form class="question-form">
        <label for="q1">1. How much energy do you have right now?</label>
        <input type="text" id="q1" name="q1" placeholder="Type your answer..." />

        <label for="q2">2. Do you want something to keep you on the edge of your seat or something to relax with?</label>
        <input type="text" id="q2" name="q2" placeholder="Type your answer..." />

        <label for="q3">3. How much attention do you want to pay to the plot?</label>
        <input type="text" id="q3" name="q3" placeholder="Type your answer..." />

        <button type="submit" class="submit-btn">LET'S FIND!</button>
        </form>
        <div id="movie-results"></div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MovieMood. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/category.js"></script>
</body>
</html>
