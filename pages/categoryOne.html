                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link active">HOME</a></li>

                    <li><a href="../pages/news.html" class="nav-link">UPCOMING NEWS</a></li>
                </ul>
                <div class="user-profile">
                    <div class="profile-circle" aria-label="User Profile">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </nav>
    </header>

    <!--Question Section -->
    <main class="question-section">
    <h1>Situational Emotion Check</h1>
    <p>Answer the questions to find a movie that matches your mood!</p>

    <form class="question-form">
      <label for="q1">How has your day been so far?</label>
      <input type="text" id="q1" name="q1" placeholder="Type your answer..." />

      <label for="q2">Did anything recently make you feel proud, frustrated, or nostalgic?</label>
      <input type="text" id="q2" name="q2" placeholder="Type your answer..." />

      <label for="q3">Are you looking for something to lift your spirits or match your current vibe?</label>
      <input type="text" id="q3" name="q3" placeholder="Type your answer..." />

      <button type="submit" class="submit-btn">LET'S FIND!</button>
    </form>
    <div id="movie-results"></div>
  </main>

    <footer class="main-footer">
